<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>EVD- Escola Virtual à Distância</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north">

			<h:outputLabel value="CADASTRO " />

		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<h:panelGrid columns="3">
				<p:commandButton action="#{MBEscola.prepararEscola}" value="Cadastrar Escola" />
				<p:commandButton action="#{MBUsuario.prepararNovo}" value="Cadastrar Aluno"/>
				<p:commandButton onclick="history.back()" value="Voltar" />
				</h:panelGrid>
			</h:form >
	

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
