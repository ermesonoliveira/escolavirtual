<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<title>EVD- Escola Virtual à Distância</title>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<h:outputLabel value="CADASTRO ESCOLA" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Nome:* "/>
					<h:inputText size="40" maxlength="40" value="#{MBEscola.escola.nome}" />
					<h:outputLabel value="Cnpj: *" />
					<h:inputText size="40" maxlength="40"  value="#{MBEscola.escola.cnpj}" />
		
				</h:panelGrid>

				<p:commandButton  value="Salvar" action="#{MBEscola.novaEscola}"/>
				<p:commandButton onclick="history.back()" value="Voltar" />
			</h:form>

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
